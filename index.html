<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>wiredog</title>
	<style>
		body {
			height: 100vh;
			margin: 0; padding: 0;
			overflow: hidden;
		}

		.container {
			display: flex;
			flex-flow: row wrap;
			min-height: 100vh;
			font: 3rem 'helvetica neue';
			color: white;
			background: center/cover no-repeat url('dist/gfx/staring.jpg');
		}

		.more-content {
			flex: 1 1 100%;
			margin-bottom: -1rem;
			padding: 1rem;
			text-align: center;
			background: hsla(0,0%,0%,0.40);
		}

		.left,
		.right {
			display: flex;
			flex: 1 1 50%;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			transition: all 0.3s ease;
		}

		a {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 7rem;
			height: 7rem;
			transition: all 0.3s cubic-bezier(0.63, 0.01, 0.13, 1.58);
			text-decoration: none;
			color: white;
			border: 1px solid;
			border-radius: 50%;
			background: hsla(0, 0%, 0%, 0.3);
		}

		.left a:hover {
			border-radius: 50% 50% 50% 0;
			background: hsla(0, 100%, 50%, .7);
		}

		.right a:hover {
			border-radius: 0 50% 50% 50%;
			background: hsla(120, 100%, 25%, .8);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="more-content">more dogs &quest;</div>
		<div class="left">
			<a href="https://photo.wiredog.co.uk">nup</a>
		</div>
		<div class="right">
			<a href="https://dogs.wiredog.co.uk">yup</a>
		</div>
	</div>
</body>
</html>
