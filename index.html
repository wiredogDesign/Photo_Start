<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>wiredog</title>
	<style>
		body {
			height: 100vh;
			margin: 0; padding: 0;
			overflow: hidden;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			color: white;
		}

		.container {
			display: flex;
			flex-flow: row wrap;
			position: relative;
			font-size: 3rem;
			background: center/contain no-repeat url('dist/gfx/staring.jpg'), hsl(0, 0%, 7%)
		}

		.more-content {
			position: absolute;
			bottom: 0;
			width: 100vw;
			font-size: 7vh;
			text-align: center;
		}

		.left,
		.right {
			display: flex;
			flex: 1 1 50%;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			transition: all 0.3s ease;
		}

		a {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 7rem;
			height: 7rem;
			transition: all 0.3s cubic-bezier(0.63, 0.01, 0.13, 1.58);
			text-decoration: none;
			color: inherit;
			border: 10px solid currentColor;
			border-radius: 50%;
			background: hsla(0, 0%, 0%, 0.3);
		}

		.left a:hover {
			border-radius: 50% 50% 50% 0;
			background: hsla(0, 100%, 50%, .7);
		}

		.right a:hover {
			border-radius: 0 50% 50% 50%;
			background: hsla(120, 100%, 25%, .8);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<a href="https://photo.wiredog.co.uk">nup</a>
		</div>
		<div class="right">
			<a href="https://dogs.wiredog.co.uk">yup</a>
		</div>
	</div>
	<div class="more-content">more dogs &quest;</div>
</body>
</html>
