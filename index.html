<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>wiredog</title>
	<style>
		body {
			height: 100vh;
			margin: 0;
			padding: 0 3vw;
			overflow: hidden;
			background-color: hsl(0, 0%, 7%);
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			color: white;
		}

		main {
			display: flex;
			flex-flow: row nowrap;
			justify-content: space-evenly;
			align-items: center;
			height: 100vh;
			max-width: 1200px;
			font-size: 5vw;
			background: center/contain no-repeat url('dist/gfx/staring.jpg');
		}

		.right {
			margin-right: 3vw;
		}

		.left {
			margin-left: 3vw;
		}

		a {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 5vw;
			height: 5vw;
			padding: 4vw;
			text-decoration: none;
			color: inherit;
			border: 1.3vw solid currentColor;
			border-radius: 50%;
			background: hsla(0, 0%, 0%, 0.3);
			backdrop-filter: blur(3px);
			transition: border-radius 0.3s cubic-bezier(0.63, 0.01, 0.13, 1.58);
		}

		.left a:hover {
			border-radius: 50% 50% 50% 0;
			background: hsla(0, 100%, 50%, .7);
		}

		.right a:hover {
			border-radius: 0 50% 50% 50%;
			background: hsla(120, 100%, 25%, .8);
		}
	</style>
</head>
<body>
	<main class="container">
		<div class="left">
			<a href="https://photo.wiredog.co.uk">nup</a>
		</div>

		<div class="more-content">more dogs &quest;</div>

		<div class="right">
			<a href="https://dogs.wiredog.co.uk">yup</a>
		</div>
	</main>
	
</body>
</html>
